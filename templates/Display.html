{% extends 'navbar.html' %}
{% block content %}

<table class="table">
  <tr>
    <th>Book Name</th>
    <th>Author Name</th>
    <th>Course</th>
    <th>Update</th>
    <th>delete</th>
  </tr>
  {% for i in books %}
  <tr>
    <td>{{i.Book_Name}}</td>
    <td>{{i.Author_Name}}</td>
    <td>{{i.Course}}</td>
    <td><a href="{% url 'up' i.id %}">Update</a></td>
    <td><a href="{% url 'del' i.id %}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
